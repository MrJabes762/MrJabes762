name: Atualizar WakaTime Stats

on:
  schedule:
    - cron: '0 0 * * *' 
  workflow_dispatch:    

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
